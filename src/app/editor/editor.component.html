<h1>{{isEditMode ? 'Edit movie' : 'Add new movie'}}</h1>
<form (ngSubmit)="onSubmit()" #movieForm="ngForm">
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" id="title" name="title" placeholder="Enter title" [(ngModel)]="movie.Title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter description" [(ngModel)]="movie.Description"></textarea>
    </div>
    <div class="form-group">
        <label for="category">Select list:</label>
        <select class="form-control" id="category" name="category" [(ngModel)]="movie.Category.Id" required>
            <option *ngFor="let category of categories" [value]="category.Id">{{category.Name}}</option>
        </select>
    </div>
    <br/>
    <br/>
    <div class="pull-right">
        <button class="btn" routerLink="/list">Back</button>
        <button class="btn btn-primary" type="submit" [disabled]="movieForm.invalid">{{isEditMode ? 'Edit' : 'Add'}}</button>
    </div>
</form>
